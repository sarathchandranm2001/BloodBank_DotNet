
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 450px; border-radius: 15px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">Blood Bank Management</h3>
      <h6 class="card-subtitle text-muted text-center mb-4">Create your account</h6>

      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <!-- Full Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <div class="input-group">
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="name"
              placeholder="Enter your full name"
            />
            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
          </div>
          <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="text-danger small mt-1">
            {{ getErrorMessage('name') }}
          </div>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
            />
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          </div>
          <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="text-danger small mt-1">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- Role -->
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select id="role" class="form-select" formControlName="role">
            <option *ngFor="let role of userRoles" [value]="role.value">{{ role.name }}</option>
          </select>
          <div *ngIf="registerForm.get('role')?.invalid && registerForm.get('role')?.touched" class="text-danger small mt-1">
            {{ getErrorMessage('role') }}
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
            <button class="btn btn-outline-secondary" type="button" (click)="hidePassword = !hidePassword">
              <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>
          </div>
          <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="text-danger small mt-1">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <div class="input-group">
            <input
              [type]="hideConfirmPassword ? 'password' : 'text'"
              id="confirmPassword"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
            />
            <button class="btn btn-outline-secondary" type="button" (click)="hideConfirmPassword = !hideConfirmPassword">
              <i class="bi" [ngClass]="hideConfirmPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>
          </div>
          <div *ngIf="registerForm.get('confirmPassword')?.invalid && registerForm.get('confirmPassword')?.touched" class="text-danger small mt-1">
            {{ getErrorMessage('confirmPassword') }}
          </div>
        </div>

        <!-- Submit button -->
        <button
          class="btn btn-primary w-100"
          type="submit"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Create Account</span>
          <span *ngIf="isLoading">Creating Account...</span>
        </button>
      </form>

      <!-- Login link -->
      <div class="text-center mt-3">
        <p class="mb-0">
          Already have an account?
          <a routerLink="/login">Sign in here</a>
        </p>
      </div>
    </div>
  </div>
</div>
