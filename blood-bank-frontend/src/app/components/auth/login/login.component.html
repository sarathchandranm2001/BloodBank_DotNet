

<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px; border-radius: 15px;">
    <div class="card-body">
      <h3 class="card-title text-center mb-3">Blood Bank Management</h3>
      <h6 class="card-subtitle text-muted text-center mb-4">Sign in to your account</h6>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              formControlName="email"
            />
            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
          </div>
          <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger small mt-1">
            {{ getErrorMessage('email') }}
          </div>
        </div>

        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group">
            <input
              [type]="hidePassword ? 'password' : 'text'"
              id="password"
              class="form-control"
              placeholder="Enter your password"
              formControlName="password"
            />
            <button class="btn btn-outline-secondary" type="button" (click)="hidePassword = !hidePassword">
              <i class="bi" [ngClass]="hidePassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"></i>
            </button>
          </div>
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger small mt-1">
            {{ getErrorMessage('password') }}
          </div>
        </div>

        <!-- Submit button -->
        <button
          class="btn btn-primary w-100"
          type="submit"
          [disabled]="isLoading">
          <span *ngIf="!isLoading">Sign In</span>
          <span *ngIf="isLoading">Signing In...</span>
        </button>
      </form>

      <!-- Register link -->
      <div class="text-center mt-3">
        <p class="mb-0">
          Don't have an account?
          <a routerLink="/register">Register here</a>
        </p>
      </div>
    </div>
  </div>
</div>
